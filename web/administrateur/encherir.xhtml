<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Enchere</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="dataTable" value="#{encherirController.items}" var="item"
                         rows="25" paginator="true"
                         filteredValue="#{encherirController.filteredItems}"
                         sortBy="#{item.produit.nomProduit}"
                         emptyMessage="Aucune donnÃ©e">
                <p:column filterBy="#{item.produit.nomProduit}" sortBy="#{item.produit.nomProduit}" headerText="Produit" footerText="Produit" filterMatchMode="contains">
                    <h:outputText value="#{item.produit.nomProduit}" />
                </p:column>
                <p:column filterBy="#{item.idEncherir}" sortBy="#{item.idEncherir}" headerText="ID" footerText="ID" filterMatchMode="contains">
                    <h:outputText value="#{item.idEncherir}" />
                </p:column>
                <p:column filterBy="#{item.client.cin}" sortBy="#{item.client.cin}" headerText="Nom complet" footerText="Nom complet" filterMatchMode="contains">
                    <h:outputText value="#{item.client}" />
                </p:column>
                <p:column filterBy="#{item.prix}" sortBy="#{item.prix}" headerText="Prix" footerText="Prix" filterMatchMode="contains">
                    <h:outputText value="#{item.prix}" />
                </p:column>
                <p:column filterBy="#{item.date}" sortBy="#{item.date}" headerText="Date" footerText="Date" filterMatchMode="contains">
                    <h:outputText value="#{item.date}" />
                </p:column>
            </p:dataTable>
        </h:form>
        <br />
        <h4><h:link outcome="administrateur_index" value="retoure"/></h4>
    </h:body>
</html>
